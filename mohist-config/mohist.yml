# This is the main configuration file for Mohist.
# As you can see, there's tons to configure. Some options may impact gameplay, so use
# with caution, and make sure you know what each option does before configuring.
# For a reference for any variable inside this file, check out the Mohist wiki at
# https://wiki.mohistmc.com/
#
# If you need help with the configuration or have any questions related to Spigot,
# join us at the Discord or drop by our forums and leave a post.
#
# Discord: https://discord.gg/mohistmc
# Forums: https://mohistmc.com/
# Forums (CN): https://mohistmc.cn/

player_modlist_blacklist:
  enable: false
  list: []
server_modlist_whitelist:
  enable: false
  list: '[minecraft, forge]'
recipe:
  warn: false
tpa:
  enable: false
back:
  enable: false
permissions:
  debug:
    console: false
    player: false
commands:
  worlds: true
  warps: true
anvilfix:
  maximumrepaircost: 40
  enchantment_fix: false
  max_enchantment_level: 32767
modlist_check:
  blacklist:
    enable: false
    list: []
    message: Connection closed - PlayerModsCheck blacklist
  whitelist:
    enable: false
    list: '[minecraft, forge]'
    message: Connection closed - PlayerModsCheck whitelist
max-bees-in-hive: 3
enchantment-table-book-animation-tick: false
networkmanager:
  enable: false
  debug: false
  intercept: []
threadpriority:
  server_thread: 8
entity:
  clear:
    monster:
      enable: false
      whitelist: []
      msg: '[Server] Cleaned up %size% monster'
      time: 1800
    item:
      enable: true
      whitelist: []
      msg: '[扫地机] 扫掉了 %size% 个*看起来没人捡*的物品'
      time: 1800
ban:
  item:
    enable: false
    list: []
  entity:
    enable: false
    list: []
  enchantment:
    enable: false
    list: []
motd:
  enable: false
  firstline: <RAINBOW1>小连铁道服务器 v2</RAINBOW>
  secondline: ''
settings:
  messages:
    ping-command-output: §2%s 的延迟为 %sms
events:
  fire_tick: false
forge:
  bukkitpermissionshandler: true
worldmanage: true
server_branding: mohist
velocity:
  enabled: false
  onlineMode: false
  secret: ''
mohist:
  show_logo: false
  lang: zh_CN
  check_update: false
  libraries:
    check: true
    downloadsource: MOHIST
  installation-finished: false
  check_client_mods: false
config-version: 1
keepinventory:
  permission:
    inventory: mohist.keepinventory.inventory
    exp: mohist.keepinventory.exp
  global:
    enable: false
    inventory: true
    exp: true
  world:
    inventory: false
    exp: false
